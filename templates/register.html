<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <div class="card" style="max-width: 420px; margin: 120px auto;">
        <h2>Register</h2>
        <p class="tagline">Create a new account</p>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <button class="btn btn-primary" onclick="registerUser()">Register</button>

        <p style="margin-top:15px;">
            Already have an account?
            <a href="/login">Login</a>
        </p>
    </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCtwxEAapVFBTKKXStjozkHhhOsyo0OOo0",
    authDomain: "second-thought-fe3e9.firebaseapp.com",
    projectId: "second-thought-fe3e9",
    storageBucket: "second-thought-fe3e9.firebasestorage.app",
    messagingSenderId: "732080603254",
    appId: "1:732080603254:web:f2dd0e62e882f1cec2df57",
    measurementId: "G-BDCPGH7EHX"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>

<script>
async function registerUser() {
    const email = document.querySelector('[name=email]').value;
    const password = document.querySelector('[name=password]').value;

    if (!email || !password) {
        alert("Please fill in all fields");
        return;
    }

    try {
        await auth.createUserWithEmailAndPassword(email, password);
        alert("Account created successfully. Please log in.");
        window.location.href = "/login";
    } catch (error) {
        alert(error.message);
    }
}
</script>

</body>
</html>
